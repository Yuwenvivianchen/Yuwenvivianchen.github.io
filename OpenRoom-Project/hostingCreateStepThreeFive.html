<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>成為房東</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
       body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .question, .save-back, .next, .back {
            font-weight: 600;
            margin-left: 20px;
        }

        h1 {
            font-size: 40px;
            font-weight: 800;
            text-align: center;
        }

        .text {
            font-size: 18px;
        }

        h2 {
            font-size: 20px;
            font-weight: 800;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }
        .fa-regular, a {
            color: #000;
        }
        .at-the-end {
            position: fixed;
            width: 100%;
            bottom: 0;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0px 60px 0px;
        }

        .progress-wrapper {
            flex-grow: 1;
            width: 100%;
            /* Adjust margin as needed */
        }

        .progress {
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
        }

        .back-button-container,
        .next-button-container {
            flex-grow: 0;
            
            /* Prevent buttons from stretching */
        }

        /* Style for the back button container */
        .back-button-container {
            position: fixed;
            left: 1rem;
            bottom: 1rem;
            z-index: 1000;
            /* Make sure it's above the progress bar */
        }

        /* Style for the back button */
        .back.btn {
            background: transparent;
            text-decoration: underline;
            color: #000;
            transition: background-color 0.3s;
            /* Smooth transition for hover effect */
        }

        /* Hover effect for the back button */
        .back.btn:hover {
            background-color: #e0e0e0;
            /* Light grey background */
            border: #000;
        }

        .next-button-container {
            position: fixed;
            right: 1rem;
            bottom: 1rem;
        }

        .next.btn.btn-dark {
            float: right;
            /* 按鈕向右浮動 */
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/openroom_logo2-2.png" alt="logo" style="width: 100px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <div class="d-flex align-items-center">
                        <button class="btn btn-light border border-light border-radius20 question" type="button">
                            有疑問嗎?
                        </button>
                        <button class="btn btn-light border border-light border-radius20 save-back" type="button">
                            儲存並退出
                        </button>
                    </div>


                </div>
            </div>
            </div>
        </nav>
    </header>

    <div class="container-xl d-flex flex-column justify-content-center my-5 p-5">
        <section class="notice m-5">
            <h1>只差最後一步了！
                <a href="#">
                    <i class="fa-regular fa-circle-question"></i>
                </a>
            </h1>
            <div class="d-flex justify-content-between m-5">
                <label class="text" for="check-1">監視錄影器</label>
                <input class="w-25" type="checkbox" id="check-1" name="Legals" value="1">
            </div>
            <div class="d-flex justify-content-between m-5">
                <label class="text" for="check-1">武器</label>
                <input class="w-25" type="checkbox" id="check-2" name="Legals" value="2">
            </div>
            <div class="d-flex justify-content-between m-5">
                <label class="text" for="check-1">危險動物</label>
                <input class="w-25" type="checkbox" id="check-3" name="Legals" value="3">
            </div>
        </section>
        <section class="rule p-3 text-center">
            <h2>重要須知</h2>
            <p>請務必遵守<a href="#">當地法律</a>，並查看 Airbnb 的<a href="#">《反歧視政策》</a>和<a href="#">房客與房東的服務費規定</a>。
            </p>
        </section>
    </div>


    <div class="at-the-end">
        <div class="progress-wrapper">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0"
                    aria-valuemax="100"></div>
                <div class="progress-bar bg-dark" role="progressbar" style="width: 30%" aria-valuenow="30"
                    aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar bg-info" role="progressbar" style="width: 25%" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <!-- New back button container -->
        <div class="back-button-container">
            <button type="button" class="back btn">返回</button>
        </div>

        <div class="next-button-container">
            <button type="button" class="next btn btn-dark">下一步</button>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
