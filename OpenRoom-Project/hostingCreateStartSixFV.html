<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>成為房東</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            height: 100%;
        }

        h1 {
            font-size: 26px;
            font-weight: 800;
            padding-top: 100px;
            margin: 0px 0px 16px;
            text-align: center;
        }

        p {
            font-size: 16px;
        }

        h2 {
            font-size: 16px;
            font-weight: 800;
            text-align: center;
        }

        span {
            font-size: 14px;
        }

        a {
            color: #000;
        }

        .container {
            max-width: 100%;
            padding: 0 15px;
        }

        .progress-wrapper {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 80px;
            padding: 0 15px;
            z-index: 999;
            /* 確保進度條顯示在頁面其他元素之上 */
            background: #fff;
        }

        /* Style for the back button container */
        .back-button-container {
            position: fixed;
            left: 1rem;
            bottom: 1rem;
            z-index: 1000;
            /* Make sure it's above the progress bar */
        }

        /* Style for the back button */
        .back.btn {
            background: transparent;
            text-decoration: underline;
            color: #000;
            transition: background-color 0.3s;
            /* Smooth transition for hover effect */
        }

        /* Hover effect for the back button */
        .back.btn:hover {
            background-color: #e0e0e0;
            /* Light grey background */
            border: #000;
        }

        .next-button-container {
            position: fixed;
            right: 1rem;
            bottom: 1rem;
        }

        .next.btn.btn-dark {
            float: right;
            /* 按鈕向右浮動 */
        }

        .map-container {
            padding-top: 10px;
            width: 100%;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            /* Center the map image */
        }

        /* Adjust the map container styles */
        .map-container iframe {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: none;
        }

        .address-form {
            border-bottom: solid 1px #DDDDDD;
        }

        /* Style for the toggle switch */
        .form-check-input {
            width: 2.25rem;
            height: 1.25rem;
            /* Align the toggle switch with the text */
            margin-left: 0.5rem;
        }

        .form-check {
            /* Ensure the switch is not too close to the text */
            padding-left: 10%;
        }


        @media screen and (max-width: 768px) {

            .next-button-container {
                position: fixed;
                right: 10px;
                bottom: 10px;
                width: auto;
                bottom: 90px;
                /* 增加底部間隔 */
            }

            .next.btn.btn-dark {
                width: auto;
                float: none;
                margin: 0 auto;
            }

            .progress-wrapper {
                bottom: 60px;
                /* Adjust if necessary for mobile */
            }

            .back-button-container {
                left: 10px;
                bottom: 60px;
                /* Adjust to match the height of your mobile progress bar */
            }

            .map-container {
                margin-top: 1rem;
                width: 100%;
                /* Full width on smaller screens */
                overflow: hidden;
                /* Prevent any overflow */
            }

            .map-container img {
                width: 100%;
                /* Make the image responsive */
                height: auto;
                /* Adjust height automatically */
            }

            .address-form-item,
            .form-floating {
                width: 100%;
                /* Ensure full width on small screens */
            }

            /* Center the content and stack the elements on smaller screens */
            .row.justify-content-center.text-center .col-12.col-md-8 {
                flex-direction: column;
                align-items: center;
            }

            .row.justify-content-center.text-center .col-12.col-md-8>div {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/openroom_logo2-2.png" alt="logo" style="width: 100px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <div class="d-flex align-items-center">
                        <button class="btn btn-light border border-dark border-radius20 m-3" type="button">
                            有疑問嗎?
                        </button>
                        <button class="btn btn-light border border-dark border-radius20" type="button">
                            儲存並退出
                        </button>

                    </div>


                </div>
            </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1 class="text-center mt-5">確認你的地址</h1>
        <p class="text-center mb-4">只有在房客的預訂確認之後，我們才會分享房源地址。</p>

        <div class="address-form row justify-content-center">
            <div class="col-12 col-md-6">
                <form action="">
                    <div class="mb-3">
                        <div class="form-floating mb-2">
                            <select class="form-select" id="country" aria-label="Country select">
                                <option selected>臺灣 - TW</option>
                                <!-- ... other options ... -->
                            </select>
                            <label for="country">國家 / 地區</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="streetAddress" placeholder="街道地址">
                            <label for="streetAddress">街道地址</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="apartment" placeholder="公寓、套房、大樓 ( 如適用 )">
                            <label for="apartment">公寓、套房、大樓 ( 如適用 )</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="apartment" placeholder="城市 / 鎮 / 村">
                            <label for="apartment">城市 / 鎮 / 村</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="apartment" placeholder="省/洲/領地 ( 如適用 )">
                            <label for="apartment">省/洲/領地 ( 如適用 )</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="apartment" placeholder="郵遞區號 ( 如適用 )">
                            <label for="apartment">郵遞區號 ( 如適用 )</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row justify-content-center text-center mt-3">
        <div class="col-12 col-md-4 d-flex flex-column flex-md-row justify-content-lg-start">
            <div>
                <h2>顯示具體位置</h2>
                <span>清楚讓房客知道房源的所在位置。我們只會在對方預訂之後才分享房源地址。<a href="#">了解詳情</a></span>
            </div>
            <div class="form-check form-switch justify-content-end">
                <input class="form-check-input" type="checkbox" id="toggleLocation">
                <label class="form-check-label" for="toggleLocation"></label>
            </div>
        </div>
    </div>

    <!-- Google Map embed -->
    <div class="map-container">
        <!-- Replace 'images/map-sample.jpg' with your actual Google Maps embed link -->
        <img src="images/map-sample.jpg" alt="Map" class="img-fluid">
    </div>

    <div class="progress-wrapper">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0"
                aria-valuemax="100"></div>
            <div class="progress-bar bg-dark" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0"
                aria-valuemax="100"></div>
            <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </div>

    <!-- New back button container -->
    <div class="back-button-container">
        <button type="button" class="back btn">返回</button>
    </div>

    <div class="next-button-container">
        <button type="button" class="next btn btn-dark">下一步</button>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
