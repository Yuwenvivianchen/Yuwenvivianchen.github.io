<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .flex {
            display: flex;
            flex-wrap: wrap;
        }
        .col {
            width: 33.333333%;/*設3欄畫面就100%/3=3.333333%；設4欄就100%/4=25%*/
            padding: 10px;/*這邊看起來是margin事實上的padding，不用設gap*/
            box-sizing: border-box;/*盒模型的box-sizing 設定padding不會影響寬度。*/
        
        }
        .card {
            height: 100px;
            background-color: #fa0;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="col">
            <div class="card"></div>
        </div>
        <div class="col">
            <div class="card"></div>
        </div>
        <div class="col">
            <div class="card"></div>
        </div>
        <div class="col">
            <div class="card"></div>
        </div>
    </div>
</body>
</html>
